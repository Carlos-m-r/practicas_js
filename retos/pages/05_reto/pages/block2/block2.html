<html>
<head>
    <script src="block2.js"></script>
</head>
<body>
<h1>Bloque 2</h1>
<section class="gallery">
<div class="card">
  <h2>1. Cálculo precio entrada cine</h2>
  <label for="labelAge">¿Cuál es la edad del usuario?</label>
  <input type="number" id="inputAge" />
  <button type="button" onclick="calculateCinemaTarif()">Calcular Tarifa</button>
  <p id="resultTarif"></p>
</div>

<div class="card">
  <h2>2. Cálculo IMC v2</h2>
  <label for="heightLabel">Indique altura</label>
  <input type="number" id="height" />
  <label for="weightLabel">Indique peso</label>
  <input type="number" id="weight" />
  <button type="button" onclick="calculateIMC()">Validar</button>
  <p id="resultIMC"></p>
</div>

<div class="card">
  <h2>3. Juego adivinanza</h2>
  <button type="button" onclick="loadPassword()">Comenzar Juego</button>
  <p id="passwordText"></p>
  <p id="passwordAns" hidden></p>
  <label for="labelResponse">Introduzca la respuesta:</label>
  <input type="text" id="inputResponse" />
  <button type="button" onclick="checkPassword()">Comprobar</button>
  <p id="resultPassword"></p>
</div>

<div class="card">
  <h2>4. Conversor Divisas</h2>
  <label for="euroAmountLabel">Indique cantidad en euros</label>
  <input type="number" id="euroAmountInput" placeholder="0,00€">
  <select id="currencySelector">
    <option value="USD">Dólar ($)</option>
    <option value="GBP">Libra Esterlina (£)</option>
    <option value="JPY">Yen (¥)</option>
  </select>
  <button type="bytton" onclick="currencyConverter()">Convertir</button>
  <p id="resultConversion"></p>
</div>
</section>
</body>
</html>
