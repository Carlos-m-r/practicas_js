<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Reto 6</title>
</head>
<body>
    <main>
        <h1>-Reto 06-</h1>
        <section class="gallery">
        
            <div class="card">
                <h2>1. Registro Usuario </h2>
                <form id="registerForm">
                <label for="labelName">Nombre:</label>
                <input type="text" id="inputName">
                <label for="labelMail">E-mail:</label>
                <input type="email" id="inputMail">
                <label for="labelAge">Edad:</label>
                <input type="number" id="inputAge">
                <button type="button" onclick="registerUser()">Registrar Usuario</button>
                </form>
            </div>

            <div class="card">
                <h2>1. Ficha del usuario</h2>
                <label for="labelName">Nombre:</label>
                <input id="outputName" disabled></input>
                <label for="labelMail">E-mail:</label>
                <input id="outputMail" disabled></input>
                <label for="labelAge">Edad:</label>
                <input id="outputAge" disabled></input>
            </div>

        <div class="card">
            <h2>2. Calculadora de gastos</h2>
            <label for="labelExpenseText">Nombre:</label>
            <input type="text" id="inputExpenseText">
            <label for="labelExpenseQuantity">Cantidad:</label>
            <input type="number" id="inputExpenseQuantity">
            <button type="button" onclick="registerExpense()">Registrar Gasto</button>
            <p id="expensesList"></p>
            <p>Total Gastos: <span id="totalExpenses">0</span>€</p>
        </div>

        <div class="card">
            <h2>1. Galería de imágenes</h2>
            <img id="photo" src="assets/img/bucket.png" alt="image" width="50" height="50">
            <button id="previousButton" >Anterior</button>
            <p></p>
            <button id="nextButton" >Siguiente</button>
        </div>

        <div class="card">
            <section id="clima" class="ejercicio">
                <h2>1. Weather App api</h2>
                <input type="text" id="cityInput" placeholder="Ciudad">
                <button id="getWeatherBtn" onclick="getWeather()">Check tiempo</button>
                <div id="weatherResponse" class="result"></div>
            </section>
        </div>
        </section>
    </main>
</body>
</html>
