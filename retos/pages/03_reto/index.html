<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Ejercicios Matemáticos</title>
</head>
<body>
    <main>

        <h1>Ejercicios Matemáticos Interactivos 3</h1>
        <div class="card">
            <h2>1. Conversor Euro a Dólar</h2>
            <label for="euro">Euros:</label>
            <input type="number" id="euro" placeholder="€">
    
            <button type="button" onclick="calculateEuroDolar()">Calcular</button>
            <p id="resultDolars"></p>
        </div>
   
        <div class="card">
            <h2>2. Velocidad media</h2>
            <label for="distance">Distancia:</label>
            <input type="number" id="distance" placeholder="km">
            <label for="time">Tiempo:</label>
            <input type="number" id="time" placeholder="horas">
            <button type="button" onclick="calculateSpeed()">Calcular</button>
            <p id="resultSpeed"></p>
        </div>

        <div class="card">
            <h2>3. Área de un trapecio</h2>
            <label for="baseTrapezium">Base:</label>
            <input type="number" id="baseTrapezium">
            <label for="secondBaseTrapezium">Base:</label>
            <input type="number" id="secondBaseTrapezium">
            <label for="heightTrapezium">Altura:</label>
            <input type="number" id="heightTrapezium">
            <button type="button" onclick="calculateAreaTrapezium()">Calcular</button>
            <p id="resultArea"></p>
        </div>

        <div class="card">
            <h2>4. Tabla de multiplicar</h2>
            <label for="number">Número:</label>
            <input type="number" id="number"> <!-- Checkear null -->
            <button type="button" onclick="calculateMultiplyTable()">Mostrar tabla</button>
            <p id="resultMultiplyTable"></p>
        </div>

        <div class="card">
            <h2>5. Comprobar divisivilidad</h2>
            <label for="dividendo">Dividendo:</label>
            <input type="number" id="dividendo">
            <label for="divisor">Divisor:</label>
            <input type="number" id="divisor">
            <button type="button" onclick="calculateDivisibilidad()">Calcular</button>
            <p id="resultDivisible"></p>
        </div>

    </main>
</body>
</html>
