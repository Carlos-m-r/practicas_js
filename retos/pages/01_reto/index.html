<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Ejercicios Matemáticos</title>
</head>
<body>
    <main>
        <h1>Ejercicios Matemáticos Interactivos</h1>
        <!-- Perímetro -->
        <div class="card">
            <h2>1. Perímetro de un rectángulo</h2>
            <label for="base">Base:</label>
            <input type="number" id="base">
            <label for="altura">Altura:</label>
            <input type="number" id="altura">
            <button type="button" onclick="calculatePerimeter()">Calcular</button>
            <p id="resultPerimeter"></p>
        </div>
        <!-- Conversor Celsius/Farenheit -->
        <div class="card">
            <h2>2. Celsius a Farenheit</h2>
            <label for="celsius">Grados Celsius:</label>
            <input type="number" id="celsius" placeholder="°C">
            <button type="button" onclick="calculateFarenheit()">Convertir</button>
            <p id="resultFarenheit"></p>
        </div>
        <!-- Área triángulo -->
        <div class="card">
            <h2>3. Área de un triángulo</h2>
            <label for="baseTriangle">Base:</label>
            <input type="number" id="baseTriangle">
            <label for="alturaTriangle">Altura:</label>
            <input type="number" id="alturaTriangle">
            <button type="button" onclick="calculateArea()">Calcular</button>
            <p id="resultArea"></p>
        </div>
        <!-- Circunferencia -->
        <div class="card">
            <h2>4. Circunferencia de un círculo</h2>
            <label for="radio">Radio:</label>
            <input type="number" id="radio">
            <button type="button" onclick="calculateCircumference()">Calcular</button>
            <p id="resultCircumference"></p>
        </div>
        <div class="card">
            <h2>5. Precio con descuento</h2>
            <label for="base">Precio:</label>
            <input type="number" id="price" placeholder="€">
            <label for="altura">Descuento(%):</label>
            <input type="number" id="discount" placeholder="Porcentaje">
            <button type="button" onclick="calculateDiscount()">Calcular</button>
            <p id="resultDiscount"></p>
        </div>
    </main>
</body>
</html>
